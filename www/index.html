<!DOCTYPE html>
<html data-ng-app="app" data-ng-csp>
<head>
    <link rel="stylesheet" href="corelib/css/angular-csp.css">
    <link rel="stylesheet" href="corelib/css/normalize.css">
    <link rel="stylesheet" href="corelib/css/bootstrap.css">
    <link rel="stylesheet" href="corelib/css/bootstrap-theme.css">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="corelib/js/directives/listgroup-header.css">
    <link rel="stylesheet" href="corelib/js/directives/navigationbar.css">
    <link rel="stylesheet" href="assets/js/directives/loading-screen.css">
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/bootstrap-carousel.css">
    <link rel="stylesheet" href="assets/css/bootstrap-listgroup.css">
    <link rel="stylesheet" href="assets/css/bootstrap-table.css">
    <link rel="stylesheet" href="assets/css/bootstrap-button.css">
    <link rel="stylesheet" href="assets/css/bootstrap-ui.css">
    <link rel="stylesheet" href="assets/css/bootstrap-common.css">
    <link rel="stylesheet" href="assets/css/bootstrap-alert.css">
    <link rel="stylesheet" href="assets/css/bootstrap-form.css">
    <link rel="stylesheet" href="assets/css/spinner.css">
    <link rel="stylesheet" href="assets/css/dialogs.css">
    <link rel="stylesheet" href="assets/css/treeGrid.css">
    <link rel="stylesheet" href="StyleSheet/fullcalendar.css">
    <link rel="stylesheet" href="StyleSheet/scheduler.css">
    <link rel="stylesheet" href="StyleSheet/jquery-ui.css">
    <link rel="stylesheet" href="StyleSheet/jquery-ui.structure.css">
    <link rel="stylesheet" href="StyleSheet/jquery-ui.theme.css">
    <link rel="stylesheet" href="StyleSheet/planningcalendar.css">
</head>
<body ng-controller="RootCtrl as vm">

    <div id="splash">
        <div class="row">
            <div class="cell">
                <div style="height: 30px;">
                    <img src="assets/imgs/band.png" style="position: absolute;left: 0px;top: -15px;">
                </div>
            </div>
        </div>
        <div class="row full">
            <div class="cell">
                <div style="margin-bottom: 10px;"><img src="assets/imgs/logo.ico"></div>
                <div class="title">CALARTHA</div>
            </div>
        </div>
    </div>

    <navigation-bar></navigation-bar>

    <div data-ng-view id="content" ng-style="{ 'width':windowWidth+'px', 'height':(windowHeight)+'px' }"></div>

    <div id="contentOverlay" ng-style="{ 'width':windowWidth+'px', 'height':(windowHeight)+'px', 'background':'#000000' }" ng-click="IheaderMenuClicked()">

    </div>
    <div id="sidebar"  ng-style="{ 'width':windowWidth+'px', 'height':(windowHeight)+'px' }">
        <div id="sidebarHeader" ng-style="{ 'width':barWidth+'px'}">
            <div style="display: table;text-align: center;margin: auto; padding-top:20px">
                <div style="display:table-cell;vertical-align:bottom;"><div style="vertical-align: bottom; margin:auto;font-size: 28px;color:#2779aa;padding-left:10px;">CALARTHA</div></div>
            </div>
        </div>
        <div id="sidebarContent" ng-style="{ 'width':barWidth+'px', 'height':(windowHeight-75)+'px'}">
            <div class="menu-item-sidebar" ng-style="{'background-color': '#{{itm.bg}}'}" data-ng-show="!itm.hide" id="{{itm.id}}" data-ng-click="menuItemClicked(itm)" data-ng-repeat="itm in menuItems">

                <div class="icon">
                    <span class="glyphicon glyphicon-{{itm.icon}}" ng-show="itm.icon"></span>
                </div>


                <span class="title">{{itm.title}}</span>
                <span class="menu-badge"><span class="badge" data-ng-show="itm.badge>0">{{itm.badge}}</span></span>
            </div>
        </div>

    </div>

    <loading-screen></loading-screen>
    <div id="appBlend"></div>

    <script src="corelib/js/winstore-jscompat.js"></script>
    <script src="corelib/js/jquery-2.1.3.min.js"></script>
    <script src="corelib/js/angular.js"></script>
    <script src="corelib/js/angular-route.js"></script>
    <script src="corelib/js/angular-animate.js"></script>
    <script src="corelib/js/angular-touch.js"></script>
    <script src="corelib/js/angular-sanitize.js"></script>
    <script src="corelib/js/angular-modal-service.js"></script>
    <script src="corelib/js/angular-md5.js"></script>
    <script src="assets/js/ng-cordova.min.js"></script>
    <script src="corelib/js/angular-translate.js"></script>
    <script src="corelib/js/angular-translate-loader-static-files.js"></script>
    <script src="corelib/js/locales/angular-locale_de-de.js"></script>
    <script src="assets/js/hammer.min.js"></script>
    <script src="corelib/js/gestures.js"></script>

    <script src="app.js"></script>
    <script src="app.run.js"></script>
    <script src="app.config.js"></script>
    <script src="app.constants.js"></script>

    <script src="corelib/js/ios9-webview-fix.js"></script>

    <script src="corelib/js/bootstrap.js"></script>
    <script src="corelib/js/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="corelib/js/services/storage-service.js"></script>
    <script src="corelib/js/services/db-service.js"></script>
    <script src="corelib/js/services/dialog-service.js"></script>
    <script src="corelib/js/prototypes/array.js"></script>
    <script src="corelib/js/prototypes/string.js"></script>
    <script src="corelib/js/prototypes/style.js"></script>
    <script src="corelib/js/tools/logging.js"></script>
    <script src="corelib/js/tools/hyphenator.js"></script>

    <script src="assets/js/filters/number-filter.js"></script>
    <script src="assets/js/directives/loading-screen-directive.js"></script>
    <script src="assets/js/directives/tree-grid-directive.js"></script>
    <script src="assets/js/dialog-controller-password.js"></script>
    <script src="assets/js/dialog-controller-cert.js"></script>


    <script src="corelib/js/directives/navigationbar-directive.js"></script>
    <script src="assets/js/root-controller.js"></script>
    <script src="assets/js/services/tools-service.js"></script>
    <script src="menu/menu.js"></script>


    <script src="cordova.js"></script>
    <script src="Script/moment.min.js"></script>
    <script src="Script/jquery.min.js"></script>
    <script src="Script/jquery-ui.min.js"></script>
    <script src="Script/fullcalendar.js"></script>
    <script src="Script/scheduler.js"></script>
    <script src="Script/de.js"></script>
    <script src="calendar/calendar.js"></script>

    <script>
        function shouldRotateToOrientation(degrees) {
            return true;
        }
    </script>




<style>
    #content-body {
        top: {{contentPaddingTop}}px;
    width:{{windowWidth}}px;
        height: {{windowHeight-contentPaddingTop-contentPaddingBottom}}px;
    }
    #sub-nav {
        position: fixed;
        width: {{windowWidth}}px;
    }
    body {
        font-size: {{fontSize}}px;
    }
    .btn {
        font-size: {{fontSize}}px;
    }
    .form-control {
        font-size: {{fontSize}}px;
    }
</style>

</body>
</html>
